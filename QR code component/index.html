<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body class="text-center font-outfit">
    <div class="p-4 grid justify-center my-20">
      <div class="w-76 bg-white p-4 rounded-xl">
        <div class="flex justify-center">
          <img
            class="w-[18rem] rounded-xl"
            src="images/image-qr-code.png"
            alt="image-qr-code"
          />
        </div>
        <div class="flex items-center justify-center flex-col">
          <h1 class="px-3 py-4 w-64 text-xl font-bold">
            Improve your front-end skills by building projects
          </h1>

          <p class="w-64 px-3 text-sm font-normal">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
